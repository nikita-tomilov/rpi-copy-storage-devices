<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>List of entries</title>
</head>
<meta name="viewport" content="width=device-width, maximum-scale=10">
<body>
There are {{ devices_count }} devices <br>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Size</th>
        <th>Mount</th>
        <th>Actions</th>
    </tr>
    {% for d in devices %}
    <tr>
        <td>{{ d.name }}</td>
        <td>{{ d.size }}</td>
        {% if d.mount %}
        <td><a href="/ls/{{ d.link }}">{{ d.mount }}</a></td>
        <td>Unmount</td>
        {% else %}
        <td></td>
        <td>Mount</td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
